<!-- Projects Section -->
<section id="projects">
    <div class="container">
        <div class="row">
            <div class="col-lg-12 text-center">
                <h2 class="section-heading">Projects</h2>
                <h3 class="section-subheading text-muted">Technical Projects & Innovations</h3>
            </div>
        </div>
        
        <!-- Filter tabs for different project types -->
        <div class="row">
            <div class="col-lg-12 text-center">
                <div class="project-filters" style="margin-bottom: 40px;">
                    <button class="btn btn-primary filter-btn active" data-filter="all">All Projects</button>
                    <button class="btn btn-outline filter-btn" data-filter="life">Life</button>
                    <button class="btn btn-outline filter-btn" data-filter="ml">AI/ML</button>
                </div>
            </div>
        </div>
        
        <div class="row">
            {% for post in site.posts %}
                <div class="col-md-4 col-sm-6 project-item" data-category="{{ post.subtitle | downcase }}">
                    <a href="#portfolioModal{{ post.modal-id }}" class="portfolio-link" data-toggle="modal">
                        <div class="project-card">
                            <div class="project-image">
                                <img src="img/portfolio/{{ post.thumbnail }}" class="img-responsive" alt="{{ post.alt }}">
                                <div class="project-hover">
                                    <div class="project-hover-content">
                                        <i class="fa fa-plus fa-3x"></i>
                                    </div>
                                </div>
                            </div>
                            <div class="project-content">
                                <h4>{{ post.title }}</h4>
                                <p class="text-muted">{{ post.description | truncatewords: 25 }}</p>
                                <div class="project-tags">
                                    <span class="badge">{{ post.subtitle }}</span>
                                    <span class="badge">{{ post.project-date }}</span>
                                </div>
                            </div>
                        </div>
                    </a>
                </div>
            {% endfor %}
        </div>
        
        <!-- Call to action -->
        <div class="row">
            <div class="col-lg-12 text-center" style="margin-top: 50px;">
                <p class="text-muted">
                    Interested in collaborating or learning more about any of these projects? 
                    <a href="mailto:satoesakuma@gmail.com">Let's connect!</a>
                </p>
            </div>
        </div>
    </div>
</section>

<!-- Add some custom CSS for the project cards -->
<style>
.project-card {
    background: white;
    border-radius: 8px;
    box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    margin-bottom: 30px;
    transition: transform 0.3s ease, box-shadow 0.3s ease;
    overflow: hidden;
    position: relative;
}

.project-card:hover {
    transform: translateY(-5px);
    box-shadow: 0 4px 16px rgba(0,0,0,0.15);
}

.project-image {
    position: relative;
    overflow: hidden;
}

.project-image img {
    width: 100%;
    max-height: 200px;
    object-fit: contain;
    background-color: white;
    border-radius: 8px 8px 0 0;
}

.project-hover {
    position: absolute;
    width: 100%;
    height: 100%;
    background: rgba(254, 209, 54, 0.9);
    opacity: 0;
    transition: all ease 0.5s;
    -webkit-transition: all ease 0.5s;
    -moz-transition: all ease 0.5s;
    top: 0;
    left: 0;
    display: flex;
    align-items: center;
    justify-content: center;
}

.project-card:hover .project-hover {
    opacity: 1;
}

.project-hover-content {
    color: white;
    text-align: center;
}

.project-content {
    padding: 20px;
}

.project-content h4 {
    color: #2c3e50;
    margin-bottom: 10px;
}

.project-tags {
    margin-top: 15px;
}

.project-tags .badge {
    background-color: #3498db;
    color: white;
    padding: 4px 8px;
    margin-right: 5px;
    margin-bottom: 5px;
    border-radius: 12px;
    font-size: 0.75em;
}

.project-filters .filter-btn {
    margin: 0 5px;
    border: 1px solid #3498db;
    color: #3498db;
    background: transparent;
    padding: 8px 16px;
    border-radius: 20px;
    transition: all 0.3s ease;
}

.project-filters .filter-btn.active,
.project-filters .filter-btn:hover {
    background-color: #3498db;
    color: white;
}

.project-item {
    transition: opacity 0.3s ease;
}

.project-item.hidden {
    opacity: 0;
    pointer-events: none;
}
</style>

<script>
document.addEventListener('DOMContentLoaded', function() {
    const filterBtns = document.querySelectorAll('.filter-btn');
    const projectItems = document.querySelectorAll('.project-item');

    filterBtns.forEach(btn => {
        btn.addEventListener('click', function() {
            const filter = this.getAttribute('data-filter');

            // Update active button
            filterBtns.forEach(b => b.classList.remove('active', 'btn-primary'));
            filterBtns.forEach(b => b.classList.add('btn-outline'));
            this.classList.add('active', 'btn-primary');
            this.classList.remove('btn-outline');

            // Filter projects
            projectItems.forEach(item => {
                const category = item.getAttribute('data-category');
                if (filter === 'all' || category.includes(filter)) {
                    item.style.display = 'block';
                    item.classList.remove('hidden');
                } else {
                    item.style.display = 'none';
                    item.classList.add('hidden');
                }
            });
        });
    });
});
</script>
